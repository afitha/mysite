{% extends 'landingpage.html' %}
{% block content %}
Prod Name:-{{pros.name}}<br>
Prod ID:-{{pros.id}}<br>
Fea:-{{pros.Fea}}<br>
Price:-{{pros.Price}}<br>
DESC:-{{pros.desc}}<br>

<form action="/home/addcart">
    <input type="hidden" value="{{pros.id}}" name="proid">
    Qty:-<input type="number" name="qty" min="1" max="5"><br>
    <input type="submit" value="Add to cart">
</form>



{% endblock %}
